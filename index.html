<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl font-semibold text-center">Functional let's get some <span class="text-green-500 font-bold">Mony!! recap</span></h1>

    <section class="">
        <div class="grid grid-cols-3 gap-4  w-3/4 mx-auto mt-5">
            <div class="bg-lime-500 text-center rounded-lg text-white py-5">
                <h2 class="text-3xl font-bold">Deposit</h2>
                <h3 class="font-semibold text-3xl">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-orange-400 text-center rounded-lg text-white py-5">
                <h2 class="text-3xl font-bold">Withdraw</h2>
                <h3 class="font-semibold text-3xl">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-blue-500 text-center rounded-lg text-white py-5">
                <h2 class="text-3xl font-bold">Blance</h2>
                <h3 class="font-semibold text-3xl">$<span id="total-balance">1200</span></h3>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4  w-3/4 mx-auto mt-5">
            <div class="bg-blue-500 text-center rounded-lg py-5">
                <h1 class="text-3xl font-semibold text-white">Please Deposit</h1>
                <br>
                <input id="deposit-field" class="rounded-xl py-2 px-3" type="text" placeholder="$ Enter your amount">
                <br>
                <button id="diposit-button" class="bg-orange-700 hover:bg-amber-500 py-2 px-4 rounded-lg font-semibold mt-3 text-white">Deposit</button>
                
            </div>
            <div class="bg-orange-400 text-center rounded-lg py-5">
                <h1 class="text-3xl font-semibold text-white">Please Withdraw</h1>
                <br>
                <input id="withdraw-field" class="rounded-xl py-2 px-3" type="text" placeholder="$ Enter your amount">
                <br>
                <button id="withdraw-btn" class="bg-orange-700 hover:bg-blue-500 py-2 px-4 rounded-lg font-semibold mt-3 text-white">Withdraw</button>
                
            </div>
        </div>
    </section>
    

    <script src="js/utilitis-recap.js"></script>
    <script src="js/deposit-recap.js"></script>
    <script src="js/withdraw-recap.js"></script>

</body>
</html>
